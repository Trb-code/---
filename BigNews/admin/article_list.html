<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 分页 -->
    <script src="../jquerypage/page.js"></script>
    <!-- 引入请求地址 -->
    <script src="./libs/http.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>



    <!-- 文章列表获取所有分类  模板引擎-->
    <script type="text/html" id="listclass">
        <option >所有分类 </option>
{{each data}}
<option value={{$value.id}} >{{$value.name}} </option>
{{/each}}
    </script>

    <!-- 文章信息模板 引擎 -->
    <script type="text/html" id="artlist">
{{each data.data}}
        <tr>
            <td>{{$value.title}} </td>
            <td>{{$value.author}} </td>
            <td>{{$value.category}} </td>
            <td class="text-center">{{$value.date}} </td>
            <td class="text-center">{{$value.state}} </td>
            <td class="text-center">
                <a href="article_edit.html" data-id={{$value.id}}  class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id={{$value.id}}  class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
{{/each}}
    </script>



</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件 -->
                <div id="wr-page">
                </div>
            </div>
        </div>


        <script>
            $(function () {


                // 文章列表所有分类
                $.get({
                    url: BigNew.category_list,
                    success: function (res) {
                        // console.log(res);
                        // 渲染模板
                        let htmlstr = template("listclass", res)
                        // 渲染到网页
                        $("#selCategory").html(htmlstr)
                    }
                })


                let mypapg = 1
                let myperpage = 10
                // 获取文章内容
                // $("#selCategory").val() 可以获取提前存放好的id值
                $.get({
                    url: BigNew.article_query,
                    data: {
                        id: $("#selCategory").val(),
                        state: $("#selStatus").val(),
                        // 当前页
                        page: mypapg,
                        // 每页显示条数
                        perpage: myperpage,
                    },
                    success: function (res) {
                        // console.log(res);
                        let atrhtml = template("artlist", res)
                        $("tbody").html(atrhtml)
                        // 分页插件
                        $("#wr-page").wrpage({
                            pagesize: res.data.totalPage,
                            wr_current: 1,
                            cb: function (page) {
                                // 点击的页面 id值赋值给ajax的返回数据mypapg
                                mypapg = page
                                $.get({
                                    url: BigNew.article_query,
                                    data: {
                                        id: $("#selCategory").val(),
                                        state: $("#selStatus").val(),
                                        page: mypapg,
                                        perpage: myperpage,
                                    }, success: function (res) {
                                        // console.log(res);
                                        let atrhtml = template("artlist", res)
                                        $("tbody").html(atrhtml)
                                    }

                                })
                            }
                        })
                    }

                    // 点击删除按钮


                })

                // 分页








            })




        </script>

</body>

</html>
