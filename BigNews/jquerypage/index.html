<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery分页插件</title>
	</head>
	<style>
	.wrpage{
	display: inline-block;
	background: skyblue;
	margin-left: 4px;
	height: 24px;
	line-height: 24px;
	border: 1px solid skyblue;
	padding: 5px 10px 5px 10px;
	font-size: 14px;
	cursor: pointer;
	border-radius: 3px;
	}
	a.wrpage:hover{
		background: #FFFFFF;
		color: black;
	}
	a {  
		text-decoration:none;
		color: white;
	 }
	 .wrpage_number{
		 
		width: 24px;
		 font-size: 16px;
		 text-align: center;
	 }
	 .wr_dotted{
		 height: 24px;
		 line-height: 24px;
		 display: inline-block;
	 }
	   .curwrpage{
		 background: #FFFFFF;
		 
		 border: 1px solid skyblue;
		
		 
	 }
	</style>
	<body>
		<div id="wr-page">

		</div>
	</body>
</html>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="page.js"></script>
<script type="text/javascript">
	$("#wr-page").wrpage({
		pagesize: 16,
		wr_current: 1,
		cb: function(e) {
			console.log(e)
		}
	})
	

</script>
